<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/styles/reset.css">
  <link rel="stylesheet" href="resources/styles/global.css">
  <link rel="stylesheet" href="resources/styles/main-gradient.css">
  <link rel="stylesheet" href="resources/styles/card.css">
  <link rel="stylesheet" href="resources/styles/form.css">
  <title>Card details</title>
</head>
<body>
  <div id="main">
    <div class="gradient-background"></div>
    <div class="card">
      <div class="card-front">
        <div class="card-front-logo">
          <img src="./resources/images/card-logo.svg" alt="logo">
        </div>
        <div class="card-front-info">
          <span class="space-grotesk card-front-info-number">0000 0000 0000 0000</span>
          <div class="card-front-info-holder">
            <span class="space-grotesk">JANE APPLESEED</span>
            <span class="space-grotesk">00/00</span>
          </div>
        </div>
      </div>
      <div class="card-back">
        <span class="space-gotesk">000</span>
      </div>
    </div>
    <div class="form">
      <form action="">
        <label for="cardholderName">CARDHOLDER NAME</label><br>
        <input type="text" name="" id="cardholderName" placeholder="e.g. Jane Appleseed"><br>
        <label for="cardNumber">CARD NUMBER</label><br>
        <input type="number" name="" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000"><br>
        <div>
          <label for="expiringDate">EXP. DATE (MM/YY)</label>
          <input type="number" name="" id="expiringDateMonth">
          <input type="number" name="" id="expiringDateYear">
          <label for="cvc">CVC</label><br>
          <input type="password" name="" id="cvc"><br>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
