<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/styles/reset.css">
  <link rel="stylesheet" href="resources/styles/global.css">
  <link rel="stylesheet" href="resources/styles/main-gradient.css">
  <link rel="stylesheet" href="resources/styles/card.css">
  <link rel="stylesheet" href="resources/styles/form.css">
  <title>Card details</title>
</head>
<body>
  <div id="main">
    <div class="gradient-background"></div>
    <div class="card">
      <div class="card-front">
        <div class="card-front-logo">
          <img src="./resources/images/card-logo.svg" alt="logo">
        </div>
        <div class="card-front-info">
          <span class="space-grotesk card-front-info-number">0000 0000 0000 0000</span>
          <div class="card-front-info-holder">
            <span class="space-grotesk" id="image-card-holder-data">JANE APPLESEED</span>
            <span class="space-grotesk">00/00</span>
          </div>
        </div>
      </div>
      <div class="card-back">
        <span class="space-gotesk">000</span>
      </div>
    </div>
    <div class="form">
      <form action="">
        <label class="space-grotesk" for="cardholderName">
          CARDHOLDER NAME
        </label>
        <br>
        <input oninput="bindingCardHolderDataData(this.value)" class="space-grotesk" type="text" name="" id="cardholderName" placeholder="e.g. Jane Appleseed">
        <br>
        <label class="space-grotesk" for="cardNumber">
          CARD NUMBER
        </label>
        <br>
        <input class="space-grotesk" type="number" name="" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
        <br>
        <div class="form-row-grid">
          <label class="space-grotesk exp-date-label" for="expiringDate">
            EXP. DATE (MM/YY)
          </label>
          <label class="space-grotesk cvc-label" for="cvc">
            CVC
          </label>
          <input class="space-grotesk" type="number" name="" id="expiringDateMonth" placeholder="MM">
          <input class="space-grotesk" type="number" name="" id="expiringDateYear" placeholder="YY">
          <input class="space-grotesk" type="password" name="" id="cvc" placeholder="e.g. 123">
        </div>
        <input class="space-grotesk button-submit" type="submit" value="Confirm">
      </form>
    </div>
  </div>
</body>
<script src="resources/scripts/binding-with-image.js"></script>
</html>
